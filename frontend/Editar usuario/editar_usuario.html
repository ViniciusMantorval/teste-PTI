<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrainEasy - Meu Perfil</title>
  <link rel="stylesheet" href="editar_usuario.css" />
</head>
<body>
  <header>
    <div class="logo">TrainEasy</div>
    <div class="notificacoes">
      <span>🔔3</span>
      <span>🧑‍💼</span>
    </div>
  </header>

  <main>
    <aside class="menu-lateral">
      <ul>
        <li>🔔 Notificações</li>
        <li>🏅 Ranking da Empresa</li>
        <li>💼 Carteira de Pontos</li>
        <li>🧾 Mercado de Pontos</li>
        <li>👤 Meu Perfil</li>
        <li>🌐 Ranking Global</li>
      </ul>
    </aside>

    <section class="perfil">
      <div class="superior">
        <div class="foto-perfil">
          <div class="circulo"></div>
          <p>foto de perfil</p>
        </div>
        <div class="dados-usuario">
          <input type="text" placeholder="Nome de usuario" />
          <input type="text" placeholder="Nome de usuario" />
          <button>Editar</button>
        </div>
      </div>

      <hr />

      <div class="alterar-senha">
        <h3>Alterar senha</h3>
        <div class="senha-form">
          <input type="password" placeholder="Senha atual" />
          <input type="password" placeholder="Nova senha" />
          <input type="password" placeholder="Confirme sua nova senha" />
          <button>Enviar</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
